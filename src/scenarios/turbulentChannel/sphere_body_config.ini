[General]
obj_filepath = assets/sphere_unit_64x64.obj
# save_transformed_obj_to = debug/channel_flow_sphere_transformed.obj # Optional debug output

[Transformations]
# Target radius will be 1/8th of the channel height (NY)
# Target position will be in the first quarter of X, centered in Y and Z
# scale_overall_size will be set dynamically in the scenario if needed, or hardcode here
# For this example, let's assume target_radius = NY/8.0f, so diameter = NY/4.0f
scale_overall_size = 16.0 # Example: If NY=128, NY/8 = 16 (radius), diameter = 32.

rotate_y_deg = 180.0
rotate_x_deg = 56.0

# Position the anchor (centroid by default)
position_anchor_x = 64.0  # Example: NX / 4.0f if NX=256
position_anchor_y = 64.0  # Example: NY / 2.0f if NY=128
position_anchor_z = 128.0 # Example: NZ / 2.0f if NZ=256

[Sampling]
type = target_points
target_points = 1024
